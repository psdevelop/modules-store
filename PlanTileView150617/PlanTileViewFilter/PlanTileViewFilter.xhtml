<div class="PlanTileView_FilterPanel">

    <label data-lmtype="Label" class="ws-Label ws-Label-titleLeft adf_fixed_title" style="margin-top:5px;clear:both;">
        <component id="TaskTypeDDList" data-component="SBIS3.CONTROLS.DropdownList" name="Принадлежность"
                   class="DropdownList controls-DropdownList__withoutArrow controls-DropdownList__linkStyle">
            <option name="name" value="Принадлежность"/>
            <option name="keyField" value="key"/>
            <option name="displayField" value="title"/>
            <option name="mode" value="hover"/>
            <option name="multiselect" type="boolean" value="false"/>
            <options name="selectedKeys" type="array">
                <opt bind="Принадлежность"/>
            </options>
            <option name="text" bind="filter/ownerInternalCaption"/>
            <options name="items" type="array">
                <options>
                    <option name="key">0</option>
                    <option name="title">Все</option>
                </options>
                <options>
                    <option name="key">1</option>
                    <option name="title">Я исполнитель</option>
                </options>
                <options>
                    <option name="key">2</option>
                    <option name="title">Я заказчик</option>
                </options>
            </options>
        </component>
    </label>

    <div style="clear:both;"></div>

    <label data-lmtype="Label" class="ws-Label ws-Label-titleLeft adf_fixed_title" style="margin-top:5px;clear:both;">
     <span data-lmchild="label-title" class="ws-Label-title ws-Label-content">
			Сотрудник
     </span>
        <component data-component="SBIS3.Staff.Choice" name="ФильтрИсполнитель"
                   class="controls-FieldLink__containerStyle">
            <option name="multiselect" value="false"/>
            <!--Привязка ключа к полю в контексте-->
            <option name='caption' bind='ФильтрИсполнительПодпись' direction="fromProperty" oneWay="true" value=""/>
            <options name="selectedKeys" type="array">
                <option bind="ФильтрИсполнитель"/>
            </options>
            <option name="placeholder">укажите ФИО</option>
        </component>
    </label>

    <div style="clear:both;"></div>

    <label data-lmtype="Label" class="ws-Label ws-Label-titleLeft adf_fixed_title" style="margin-top:9px;clear:both;">
      <span data-lmchild="label-title" class="ws-Label-title ws-Label-content">
			Операция
      </span>
        <component data-component="SBIS3.CONTROLS.FieldLink" name="ИдРегламента"
                   class="controls-FieldLink__containerStyle">
            <option name="hidePhase">true</option>
            <opt name="text" bind="text2"/>
            <opt name="selectedKey" bind='ФильтрРегламент'/>
            <opts name='selectedItem'>
                <opt name='Идентификатор' bind='ФильтрРегламент'/>
            </opts>
            <opt name='caption' bind='ФильтрРегламентПодпись' direction="fromProperty" oneWay="true" value=""/>
            <opt name="placeholder" value="{[Укажите название операции]}"/>
            <opt name="displayField" value="Название"/>
            <opt name="keyField" value="Идентификатор"/>
            <option name='multiselect'>false</option>
            <option name='oldViews' type="boolean">true</option>
            <option name='selectRecordsMode'>newFloatArea</option>
            <option name='selectionType'>leaf</option>
            <options name='dataSource'>
                <option name='module'>js!WS.Data/Source/SbisService</option>
                <options name='options'>
                    <option name='endpoint'>Regulation</option>
                    <options name='binding'>
                        <option name='query'>StdList</option>
                        <option name='read'>Read</option>
                    </options>
                    <option name='idProperty'>Идентификатор</option>
                </options>
            </options>
            <options name="dictionaries" type="array">
                <options>
                    <option name="editMode">newFloatArea</option>
                    <option name="keyField">Идентификатор</option>
                    <option name="name">Регламент</option>
                    <option name="objectName">Regulation</option>
                    <option name="readMethodName">Regulation.Read</option>
                    <option name="template">js!SBIS3.EDO.RulesDictForFilter</option>
                    <options name="componentOptions">
                        <opt name='searchString' bind='text2'/>
                        <option name='selectionType'>leaf</option>
                        <option name='multiselect'>false</option>
                    </options>
                    <option name="readOnly" type="boolean">true</option>
                </options>
            </options>
            <opts name="list">
                <opt name="component" value="js!SBIS3.CONTROLS.DataGridView"/>
                <opts name="options">
                    <opt name="pageSize" value="5"/>
                    <opt name="ignoreLocalPageSize" value="true" type="boolean"/>
                    <opts name="columns" type="array">
                        <opts>
                            <opt name="title">Название</opt>
                            <opt name="field">Название</opt>
                        </opts>
                    </opts>
                    <opt name="keyField" value="Идентификатор"/>
                    <options name="itemsActions" type="array"/>
                </opts>
            </opts>
            <opts name="listFilter">
                <opt name="ШаблонПоиска" bind="text2" oneWay="true"/>
                <opt name="Действующий" value="true" oneWay="true"/>
                <opt name="ИсключитьВсеПапки" value="true" oneWay="true"/>
            </opts>
        </component>
    </label>

    <div style="clear:both;"></div>

    <component data-component="SBIS3.CONTROLS.CheckBox" name="ГруппировкаПоПроектам" class="ws-Label-content"
               style="margin-top: 8px;clear:both;">
        <option name="caption">Группировать по проектам</option>
        <option name="checked" bind="ГруппировкаПоПроектам">false</option>
        <options name="selectedKeys" type="array">
            <opt bind="filter/groupInternal"/>
        </options>
    </component>
</div>
